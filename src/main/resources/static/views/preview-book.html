<div class="panel panel-default">
    <div class="panel-heading caption-subject font-green-sharp bold uppercase">
        <span>Supplier List</span>
        <span class="pull-right"><a ui-sref="supplier-add"><span
                class="font-blue-dark">Add New</span></a></span>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
            <th class="bold uppercase font-blue-sharp">Name</th>
            <th class="bold uppercase font-blue-sharp">Address</th>
            <th class="bold uppercase font-blue-sharp">Telephone/Mobile</th>
            <th class="bold uppercase font-blue-sharp">Email</th>
            <th class="bold uppercase font-blue-sharp">Action</th>
            </thead>
            <tr ng-repeat="supplier in suppliers">
                <td>{{supplier.suppliersName}}</td>
                <td>{{supplier.address}}</td>
                <td>{{supplier.telephone}}</td>
                <td>{{supplier.email}}</td>
                <td class="caption-subject font-green-sharp bold uppercase"><a ui-sref="supplier-add({id:supplier.id})">
                    <span class="font-blue">Edit</span>
                </a>
                </td>
            </tr>
        </table>
        <div align="center">
            <pagination ng-model="currentPage" total-items="totalElement" max-size="maxSize"
                        boundary-links="true"></pagination>
        </div>
    </div>
</div>
