<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel">
                <!--<div class="panel-heading">Register</div>-->
                <div class="panel-body">
                    <form ng-show="!success" name="form" role="form" novalidate ng-submit="register()" show-validation>

                        <div class="form-group">
                            <label for="login" >Username</label>
                            <input type="text" class="form-control" id="login" name="username" placeholder="userName"
                                   ng-model="user.username"
                                   ng-minlength=3 ng-maxlength=50 ng-pattern="/^[a-z0-9]*$/" required>
                            <span class="message" ng-show="editForm.login.$pending">validating...</span>
                            <div ng-show="form.login.$invalid">
                                <p class="help-block"
                                   ng-show="form.login.$error.ngRemoteValidate">
                                    This user already exists
                                </p>
                            </div>
                            <div ng-show="form.login.$dirty && form.login.$invalid">
                                <p class="help-block"
                                   ng-show="form.login.$error.required" >
                                    Your username is required.
                                </p>
                                <p class="help-block"
                                   ng-show="form.login.$error.minlength" >
                                    Your username is required to be at least 1 character.
                                </p>
                                <p class="help-block"
                                   ng-show="form.login.$error.maxlength">
                                    Your username cannot be longer than 50 characters.
                                </p>
                                <p class="help-block"
                                   ng-show="form.login.$error.pattern" >
                                    Your username can only contain lower-case letters and digits.
                                </p>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="email" >E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                   ng-model="registerAccount.email"
                                   ng-minlength=5 ng-maxlength=100 required>

                        </div>-->
                        <div class="form-group">
                            <label for="plainPassword" >New password</label>
                            <input type="password" class="form-control" id="plainPassword" name="plainPassword" placeholder="Password"
                                   ng-model="user.password" ng-minlength=5 ng-maxlength=50 required>

                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" >New password confirmation</label>
                            <input type="password" ng-keyup="matchPass(user.password, confirmPassword)" class="form-control" id="confirmPassword" name="confirmPassword" placeholder=" Confirm Password"
                                   ng-model="confirmPassword" ng-maxlength=50 required>

                            <p ng-show="notMatched" style="font-size: 0.8em; color:red;">Password doesn't matched !</p>
                        </div>

                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" >Register</button>
                    </form>

                </div>
            </div>
            <p></p>
            <!--<div class="alert alert-warning"  ng-hide="form.$invalid" translate="global.messages.info.authenticated">
                If you want to <a class="alert-link" href="#/login">sign in</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
            </div>-->
        </div>
        <div class="col-md-4">
            <br/>
            <!--<jh-social ng-provider="google"></jh-social>
            <jh-social ng-provider="facebook"></jh-social>
            <jh-social ng-provider="twitter"></jh-social>-->
    </div>
</div>
</div>
