<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel">
                <!--<div class="panel-heading">Register</div>-->
                <div class="panel-body">
                    <form ng-show="!success" name="form" role="form" novalidate ng-submit="register()" show-validation>

                        <div class="form-group">
                            <label for="login" >Username</label>
                            <input type="text" class="form-control" id="login" name="username" placeholder="userName"
                                   ng-model="user.username"
                                   ng-minlength=5 ng-maxlength=50 ng-pattern="/^[a-z0-9]*$/" required>
                            <span class="message" ng-show="editForm.login.$pending">validating...</span>
                            <div ng-show="form.username.$dirty && form.username.$invalid">
                                <p class="help-block"
                                   ng-show="form.username.$error.required" >
                                    Your username is required.
                                </p>
                                <p class="help-block"
                                   ng-show="form.username.$error.minlength" >
                                    Your username is required to be at least 5 character.
                                </p>
                                <p class="help-block"
                                   ng-show="form.username.$error.maxlength">
                                    Your username cannot be longer than 50 characters.
                                </p>
                                <p class="help-block"
                                   ng-show="form.username.$error.pattern" >
                                    Your username can only contain lower-case letters and digits.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fullName" >Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name"
                                   ng-model="user.fullName" >

                        </div>
                        <div class="form-group">
                            <label for="plainPassword" >New password</label>
                            <input type="password" class="form-control" id="plainPassword" name="plainPassword" placeholder="Password"
                                   ng-model="user.plainPassword" ng-minlength=5 ng-maxlength=50 required>

                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" >New password confirmation</label>
                            <input type="password" ng-keyup="matchPass(user.password, confirmPassword)" class="form-control" id="confirmPassword" name="confirmPassword" placeholder=" Confirm Password"
                                   ng-model="confirmPassword" ng-maxlength=50 required>

                            <p ng-show="notMatched" style="font-size: 0.8em; color:red;">Password doesn't matched !</p>
                        </div>
                        <div class="form-group">
                            <label for="enabled" class="checkbox-inline" >
                            <input type="checkbox" id="enabled" name="enabled" required
                                   ng-model="user.enabled">Enable</label>
                        </div>
                        <div class="form-group">
                            <label  for="roles">Roles</label>
                            <select class="form-control" id="roles" name="roles"
                                    ng-model="user.roles"
                                    ng-options="role as role for role in roles"
                                    multiple required>
                            </select>
                        </div>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" >Register</button>
                    </form>

                </div>
            </div>
            <p></p>
        </div>
        <div class="col-md-4">
            <br/>
            <!--<jh-social ng-provider="google"></jh-social>
            <jh-social ng-provider="facebook"></jh-social>
            <jh-social ng-provider="twitter"></jh-social>-->
    </div>
</div>
</div>
